<html>
  <head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="article">
    <meta property="og:title" content="$title$">
    <meta property="og:description" content="Blog post about $title$ by Alex Kruchkov. Read the full article with detailed information and examples.">
    <meta property="og:image" content="https://kruchkov-alexandr.github.io/images/2025-07-25-apache.jpg">
    <meta property="og:site_name" content="Alex's Blog">
    <meta property="article:published_time" content="$date$T00:00:00+0000">
    <meta property="article:modified_time" content="$date$T00:00:00+0000">
    <meta property="article:author" content="Alex Kruchkov">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="$title$">
    <meta name="twitter:description" content="Blog post about $title$ by Alex Kruchkov. Read the full article with detailed information and examples.">
    <meta name="twitter:image" content="https://kruchkov-alexandr.github.io/images/2025-07-25-apache.jpg">
    <link rel="canonical" href="https://kruchkov-alexandr.github.io/posts/$filename$.html" />
    <style>
      /* Telegraph-style CSS */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      .tl_page_wrap {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .tl_page {
        background: #ffffff;
      }
      
      .tl_article {
        position: relative;
      }
      
      .tl_article_header {
        margin-bottom: 30px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 20px;
      }
      
      .tl_article_header h1 {
        color: #2c3e50;
        font-size: 2.5em;
        font-weight: 700;
        margin: 0 0 10px 0;
        line-height: 1.2;
      }
      
      .tl_article_header address {
        color: #6c757d;
        font-size: 0.9em;
        font-style: normal;
      }
      
      .tl_article_header address a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
      }
      
      .tl_article_header time {
        color: #7f8c8d;
        margin-left: 10px;
      }
      
      .tl_article_content {
        font-size: 1.1em;
        line-height: 1.7;
      }
      
      .tl_article_content h1,
      .tl_article_content h2,
      .tl_article_content h3,
      .tl_article_content h4 {
        color: #2c3e50;
        font-weight: 600;
        margin: 1.5em 0 0.5em 0;
      }
      
      .tl_article_content h1 { font-size: 2em; }
      .tl_article_content h2 { font-size: 1.5em; }
      .tl_article_content h3 { font-size: 1.3em; }
      .tl_article_content h4 { font-size: 1.1em; }
      
      .tl_article_content p {
        margin: 1em 0;
      }
      
      .tl_article_content a {
        color: #3498db;
        text-decoration: none;
      }
      
      .tl_article_content a:hover {
        text-decoration: underline;
      }
      
      .tl_article_content img {
        max-width: 100%;
        height: auto;
        margin: 1em 0;
        border-radius: 4px;
      }
      
      .tl_article_content code {
        background-color: #f8f9fa;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
      }
      
      .tl_article_content pre {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1em 0;
      }
      
      .tl_article_content pre code {
        background: none;
        padding: 0;
      }
      
      .tl_article_content blockquote {
        border-left: 4px solid #3498db;
        padding-left: 15px;
        margin: 1em 0;
        color: #6c757d;
        font-style: italic;
      }
      
      .tl_article_content ul,
      .tl_article_content ol {
        margin: 1em 0;
        padding-left: 20px;
      }
      
      .tl_article_content li {
        margin: 0.5em 0;
      }
      
      /* Mobile optimization */
      @media (max-width: 768px) {
        .tl_page_wrap {
          padding: 10px;
        }
        
        .tl_article_header h1 {
          font-size: 2em;
        }
        
        .tl_article_content {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="tl_page_wrap">
      <div class="tl_page">
        <main class="tl_article">
          <header class="tl_article_header" dir="auto">
            <h1>$title$</h1>
            <address>
              <a rel="author">Alex Kruchkov</a>
              <time datetime="$date$T00:00:00+0000">$date$</time>
            </address>
          </header>
          <article class="tl_article_content">
            $body$
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
