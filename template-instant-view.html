<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    
    <!-- Telegram Instant View - Required Properties -->
    <meta property="article:published_time" content="$date$">
    <meta property="article:author" content="Alex Kruchkov">
    <meta property="article:section" content="Technology">
    <meta property="article:tag" content="technology">
    
    <!-- Open Graph - Required for Instant View -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="$title$">
    <meta property="og:description" content="Blog post about $title$">
    <meta property="og:url" content="https://kruchkov-alexandr.github.io/posts/$filename$.html">
    <meta property="og:site_name" content="Alex's Blog">
    <meta property="og:locale" content="ru_RU">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="$title$">
    <meta name="twitter:description" content="Blog post about $title$">
    
    <!-- Additional Instant View support -->
    <meta name="description" content="Blog post about $title$">
    <meta name="author" content="Alex Kruchkov">
    <meta name="robots" content="index, follow">
    
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        /* Article container - matches Instant View Article type */
        article {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header - matches Instant View Header type */
        header {
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }
        
        /* Title - matches Instant View RichText type */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        /* Subtitle - matches Instant View Subheader type */
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 0 0 15px 0;
        }
        
        /* Author and date - matches Instant View metadata */
        .meta {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        /* Content - matches Instant View Article body */
        .content {
            font-size: 1.1em;
        }
        
        /* Headings - matches Instant View Header type */
        h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }
        
        h3 {
            color: #34495e;
            font-size: 1.4em;
            margin: 25px 0 10px 0;
            font-weight: 600;
        }
        
        h4 {
            color: #34495e;
            font-size: 1.2em;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }
        
        /* Paragraphs - matches Instant View Paragraph type */
        p {
            margin: 0 0 15px 0;
            text-align: justify;
        }
        
        /* Images - matches Instant View Image type */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            display: block;
        }
        
        /* Code blocks - matches Instant View Preformatted type */
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            margin: 20px 0;
        }
        
        /* Inline code - matches Instant View RichText with code */
        code {
            background-color: #f8f9fa;
            color: #e83e8c;
            border: 1px solid #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        /* Blockquotes - matches Instant View Blockquote type */
        blockquote {
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
            font-style: italic;
        }
        
        /* Links - matches Instant View Anchor type */
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* Lists - matches Instant View List type */
        ul, ol {
            padding-left: 20px;
            margin: 15px 0;
        }
        
        li {
            margin: 5px 0;
        }
        
        /* Dividers - matches Instant View Divider type */
        hr {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 30px 0;
        }
        
        /* Tables - matches Instant View Table type */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #e9ecef;
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        /* Footer - matches Instant View Footer type */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            article {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.6em;
            }
            
            h3 {
                font-size: 1.3em;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            article {
                max-width: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Main article container - matches Instant View Article type -->
    <article>
        <!-- Header section - matches Instant View Header type -->
        <header>
            <h1>$title$</h1>
            <div class="subtitle">Blog post about $title$</div>
            <div class="meta">
                <strong>Автор:</strong> Alex Kruchkov<br>
                <strong>Дата:</strong> $date$
            </div>
        </header>
        
        <!-- Content section - matches Instant View Article body -->
        <div class="content">
            $body$
        </div>
        
        <!-- Footer section - matches Instant View Footer type -->
        <footer>
            <hr>
            <p><em>Теги: #technology #blog #instant-view</em></p>
            <p><a href="../index.html">← Назад к блогу</a></p>
        </footer>
    </article>
</body>
</html>
