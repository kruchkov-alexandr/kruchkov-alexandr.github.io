<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    
    <!-- Telegram Instant View -->
    <meta property="article:published_time" content="$date$">
    <meta property="article:author" content="Alex Kruchkov">
    <meta property="article:section" content="Technology">
    <meta property="article:tag" content="technology">
    
    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="$title$">
    <meta property="og:description" content="Blog post about $title$">
    <meta property="og:url" content="https://kruchkov-alexandr.github.io/posts/$filename$.html">
    <meta property="og:site_name" content="Alex's Blog">
    <meta property="og:locale" content="ru_RU">
    
    <!-- Additional meta tags for better Instant View support -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="$title$">
    <meta name="twitter:description" content="Blog post about $title$">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 30px;
            font-size: 1.8em;
        }
        
        h3 {
            color: #34495e;
            font-size: 1.4em;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        code {
            background-color: #f8f9fa;
            color: #e83e8c;
            border: 1px solid #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        ul, ol {
            padding-left: 20px;
        }
        
        li {
            margin: 5px 0;
        }
        
        .back-link {
            margin-bottom: 30px;
        }
        
        .back-link a {
            color: #6c757d;
            text-decoration: none;
        }
        
        .back-link a:hover {
            color: #495057;
        }
        
        .meta {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="../index.html">← Назад к блогу</a>
    </div>
    
    <div class="meta">
        <strong>Автор:</strong> Alex Kruchkov<br>
        <strong>Дата:</strong> $date$
    </div>
    
    $body$
    
    <hr>
    <p><em>Теги: #azure #docker #opensource</em></p>
</body>
</html>
